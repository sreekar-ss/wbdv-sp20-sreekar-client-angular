<div class="container">
  <h2>Quizzes</h2>
  <ul class="list-group">
    <li class="list-group-item shadow list-group-item-action" *ngFor="let quiz of quizzes">
      <a routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}">
        {{quiz.title}}
      </a>
      {{quiz.attempts.length}}
      <ul>
        <li *ngFor="let attempt of quiz.attempts">
          {{attempt.score}}
        </li>
      </ul>
      <a class="btn btn-primary float-right"
         routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}">
        Start
      </a>
    </li>
  </ul>
</div>
